summary: Get a check
description:
  $ref: ./description.md
tags:
  - Checks
parameters:
  - in: path
    name: checkId
    schema:
      type: string
    required: true
    description: "The Cloud Conformity ID of the check. Note: The Cloud Conformity ID of a check for an Azure account contains the forward slash character / which needs to be replaced with the encoded character %2F when passed in the request URL"

responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: ../../check-response.yml
  401:
    $ref: ../../401.yml
  403:
    $ref: ../../403.yml
  500:
    $ref: ../../500.yml
security:
  - ApiKeyAuth: []
