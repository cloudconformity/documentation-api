summary: Create a check
description:
  $ref: ./description.md

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          data:
            $ref: ./check-request-post.yml

responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: array
              items:
                $ref: ../check-response.yml
  401:
    $ref: ../401.yml
  403:
    $ref: ../403.yml
  422:
    description: Unprocessable Entity
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: object
                properties:
                  status:
                    type: integer
                    example: 422
                    description: Error code.
                  source:
                    type: object
                    properties:
                      pointer:
                        type: string
                        example: /data/attributes/message
                  details:
                    type: string
                    example: A message is required
  500:
    $ref: ../500.yml
tags:
  - Checks
security:
  - ApiKeyAuth: []
