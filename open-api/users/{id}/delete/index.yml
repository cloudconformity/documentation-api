summary: Revoke User
description: Revokes a specified user from your organisation.
  Only ADMINs can revoke a user within the same organisation.
tags:
  - Users
parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    description: The Cloud Conformity ID of the user to revoke
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ./responses/200.yml
  401:
    description: Unauthorized. The requesting user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/401.yml
  403:
    description: Forbidden. This happens when a valid api key is not provided.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/403.yml
  422:
    description: No such user. This happens when the provided id does not belong to any user.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/422-no-such-user.yml
security:
  - ApiKeyAuth: []
