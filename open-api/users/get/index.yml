summary: Get all users
description: Gets all of the users of the requesting user's organisation.
  Only ADMINs can perform get all users within the same organisation.
tags:
  - Users
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ./responses/200.yml
  401:
    description: Unauthorized. The requesting user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../shared-schemas/responses/401.yml
  403:
    description: Forbidden. This happens when a valid api key is not provided.
    content:
      application/json:
        schema:
          $ref: ../../shared-schemas/responses/403.yml

security:
  - Authorizer: []
