summary: Get list of resources
description:
  $ref: ./description.md
tags:
  - Resources
parameters:
  - in: query
    name: excluded
    schema:
      type: string
      enum: [true]
    required: true
    description: true for returning excluded resources. Currently only `true` is supported.
  - in: query
    name: accountIds
    schema:
      type: string
      example: r1gyR4cqg,W5xs6srh2
    required: false
    description: A comma-separated list of Cloud Conformity accountIds.
      If not specified, results will be returned for all accounts the user has access to.
  - in: query
    name: page[size]
    schema:
      type: number
      example: 200
      maximum: 2000
      default: 100
    required: false
    description: Indicates the number of excluded resources that should be returned.
  - in: query
    name: page[number]
    schema:
      type: number
      example: 2
      default: 0
    required: false
    description: Indicates the page number.
  - in: query
    name: filter[regions]
    schema:
      allOf:
        - $ref: ../../shared-schemas/fields/aws-regions.yml
        - $ref: ../../shared-schemas/fields/azure-regions.yml
      example: us-east-1,eu-west-1,ap-southeast-2
    required: false
    description: Used to filter based on provider regions. Accepts a comma-separated list of regions.
  - in: query
    name: filter[tags]
    schema:
      type: string
      example: tag1,tag2,tag3
    required: false
    description: Used to filter based on Any assigned metadata tags to your resources. Accepts a comma-separated list of tags.
  - in: query
    name: filter[providers]
    schema:
      type: string
      example: aws,azure
    required: false
    description: Used to filter based on the cloud providers. Accepts a comma-separated list of providers.
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ./responses/200.yml
  401:
    description: Unauthorized. When the API Key is not provided.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              default: Unauthorized.
  403:
    description: Unauthorized. The requesting user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../shared-schemas/responses/403.yml
security:
  - ApiKeyAuth: []
