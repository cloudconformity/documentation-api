summary: Delete Communication Setting
description: |
  This endpoint allows a user to delete a communication setting.

  **Important**: User role defines how they may use this endpoint:

  1. Only ADMIN users can delete organisation-level settings.
  2. For an account-level setting, both ADMINs and users with FULL access to the account can delete it.
tags:
  - Communication settings
parameters:
  - in: path
    name: settingId
    schema:
      type: string
    required: true
    description: ID of the communication setting.
    example: communication:email-57DryxMDh
responses:
  200:
    description: 200 response
    content:
      application/json:
        schema:
          type: object
          properties:
            meta:
              type: object
              properties:
                status:
                  type: string
                  example: deleted
  400:
    description: Bad Request.
    content:
      application/json:
        schema:
          $ref: ../../communication/400.yml
  401:
    description: Unauthorized. The requested user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/401.yml
  403:
    description: Forbidden. This happens when an invalid api key is provided or the user does not have access to the api keys.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/403.yml
  404:
    description: Not Found.
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                allOf:
                  - type: object
                    properties:
                      status:
                        type: integer
                        example: 404
                  - $ref: ../../../shared-schemas/responses/404.yml

  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/500.yml
security:
  - Authorizer: []
