summary: Download Report
description: This end point allows you to download the report using a report-download-endpoint link.
parameters:
  - in: path
    name: reportId
    schema:
      type: string
    required: true
    description: ID of the report
  - in: path
    name: entityId
    schema:
      type: string
    required: true
    description: The entity Id, where entityId could be either an accountId, groupId or organisationId
  - in: path
    name: type
    schema:
      type: string
      enum: [pdf, csv, xlsx]
    required: true
    description: The report type
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            url:
              type: string
              description: Redirection url to download report
  401:
    description: Unauthorized. The requester user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: "../../../../../shared-schemas/401.yml"
security:
  - Authorizer: []
