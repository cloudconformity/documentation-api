summary: List all reports
description:
  $ref: ./description.md
tags:
  - Reports
parameters:
  - in: query
    name: accountId
    schema:
      type: string
    required: false
    description: The Cloud Conformity ID of the account (optional)
  - in: query
    name: groupId
    schema:
      type: string
    required: false
    description: Group Id (optional)
  - in: query
    name: reportConfigId
    schema:
      type: string
    required: false
    description: Configured Report Ids (optional)
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ./responses/200.yml
  401:
    description: Unauthorized. The requesting user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../shared-schemas/responses/401.yml
security:
  - ApiKeyAuth: []
