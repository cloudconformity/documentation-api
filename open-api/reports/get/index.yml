summary: List all reports
description: This end point allows you to query all reports that you have access to, based on the query parameters provided.
parameters:
  - in: query
    name: accountId
    schema:
      type: string
    required: false
    description: The Cloud Conformity ID of the account (optional)
  - in: query
    name: groupId
    schema:
      type: string
    required: false
    description: Group Id (optional)
  - in: query
    name: reportConfigId
    schema:
      type: string
    required: false
    description: Configured Report Ids (optional)
responses:
  200:
    description: "OK"
    content:
      application/json:
        schema:
          $ref: "./response-200.yml"
  401:
    description: "Unauthorized. The requester user does not have enough privilege."
    content:
      application/json:
        schema:
          $ref: "../../../shared-schemas/401.yml"
security:
  - Authorizer: []
