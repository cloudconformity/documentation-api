summary: Get Profile and Rule Settings
description: This endpoint allows ADMINs to delete a specified profile and all affiliated rule settings.
tags:
  - Profiles
parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    description: The Cloud Conformity ID of the profile.
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ./responses/200.yml
  403:
    description: Forbidden. The requesting user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/403.yml
security:
  - ApiKeyAuth: []
