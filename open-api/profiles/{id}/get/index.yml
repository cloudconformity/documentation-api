summary: Get Profile and Rule Settings
description: This endpoint allows ADMINs to get the details of the specified profile.
tags:
  - Profiles
parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    description: The Cloud Conformity ID of the profile.
  - in: query
    name: includes
    schema:
      type: string
      default: ruleSettings
    required: false
    description: The extra information .
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/200-profile-including-rule-settings.yml
  403:
    description: Forbidden. The requesting user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/403.yml
security:
  - ApiKeyAuth: []
