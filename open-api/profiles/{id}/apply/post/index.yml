summary: Apply Profile to Accounts
description: This endpoint allows ADMINs to apply profile and rule settings to a set of accounts under your organisation.
tags:
  - Profiles
parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    description: The Cloud Conformity ID of the profile.
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ./request.yml
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ./responses/200.yml
  403:
    description: Forbidden. The requesting user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../../../shared-schemas/responses/403.yml
security:
  - Authorizer: []
