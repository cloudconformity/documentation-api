summary: Get your API Keys Detail
description: This endpoint allows you to query your API Key details.
tags:
  - API Keys
parameters:
  - in: path
    name: keyId
    schema:
      type: string
    required: true
    description: The ID of the api key.
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ./responses/200.yml
  403:
    description: Forbidden. This happens when a valid api key is not provided or the user does not have access to the api keys.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/403.yml
security:
  - ApiKeyAuth: []
