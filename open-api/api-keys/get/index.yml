summary: Get your API Keys
description: This endpoint allows you to query your API Keys.
tags:
  - API Keys
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ./responses/200.yml
  403:
    description: Forbidden. This happens when an invalid api key is provided or the user does not have access to the api keys.
    content:
      application/json:
        schema:
          $ref: ../../shared-schemas/responses/403.yml
security:
  - ApiKeyAuth: []
