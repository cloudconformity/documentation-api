summary: List All Events
description: This endpoint allows you to collect events that you have access to.
tags:
  - Events
parameters:
  - in: query
    name: accountIds
    schema:
      type: string
    required: false
    description: A comma-separated list of Cloud Conformity accountIds.
  - in: query
    name: aws
    schema:
      type: boolean
      default: true
    description: If true returns only AWS events.
  - in: query
    name: cc
    schema:
      type: boolean
      default: true
    description: If true returns Cloud Conformity activity-events.
  - $ref: ../../shared-schemas/page.yml#/parameters/page
  - $ref: ../../shared-schemas/filters/event-filter.yml#/parameters/filter
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ./responses/200.yml
  400:
    description: Bad Request. Cannot process request due to a client error.
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: object
                properties:
                  status:
                    type: number
                    example: 400
                  source:
                    type: object
                    properties:
                      pointer:
                        type: string
                        example: /data/attributes/filter[since]
                  detail:
                    type: string
                    example: filter[since] is not a valid positive integer
  401:
    description: Unauthorized. The requester user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../shared-schemas/responses/401.yml
  423:
    description: Organisation is not currently accessible via the API
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: object
                properties:
                  status:
                    type: integer
                    example: 423
                    description: Error code.
                  details:
                    type: string
                    example: Organisation is not currently accessible via the API
  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          $ref: ../../shared-schemas/responses/500.yml
security:
  - Authorizer: []
