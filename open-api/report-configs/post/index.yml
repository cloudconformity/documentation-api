summary: Create Report Config
description: This endpoint is used to create a new report config.
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: "../../shared-schemas/report-config-request.yml"
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: "../../shared-schemas/report-config.yml"
  401:
    description: "Unauthorized. The requester user does not have enough privilege."
    content:
      application/json:
        schema:
          $ref: "../../shared-schemas/401.yml"
  422:
    description: "Unprocessed Entity. Validation error."
    content:
      application/json:
        schema:
          $ref: "../../shared-schemas/422-unprocessed-entity.yml"
security:
  - Authorizer: []
