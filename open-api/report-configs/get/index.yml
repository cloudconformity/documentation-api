summary: List Report Configs
description: A GET request to this endpoint allows you to list report configs filter by accountId or groupId or under the organisation if you have enough privileges.
tags:
  - Report Configs
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ./responses/200.yml
  401:
    description: Unauthorized. The requesting user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../shared-schemas/responses/401.yml
security:
  - Authorizer: []
