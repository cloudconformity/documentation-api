summary: Get Report Config Details
description: This endpoint allows you to get the details of the specified report config.
tags:
  - Report Configs
parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    description: The Cloud Conformity ID of the report config.
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: ../../../shared-schemas/types/report-config.yml
  401:
    description: Unauthorized. The requesting user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/401.yml
security:
  - Authorizer: []
