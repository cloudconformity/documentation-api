summary: Get Report Config Details
description: This endpoint allows you to get the details of the specified report config.
parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    description: The Cloud Conformity ID of the report config.
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: "../../../shared-schemas/report-config.yml"
  401:
    description: "Unauthorized. The requester user does not have enough privilege."
    content:
      application/json:
        schema:
          $ref: "../../../shared-schemas/401.yml"
security:
  - Authorizer: []
