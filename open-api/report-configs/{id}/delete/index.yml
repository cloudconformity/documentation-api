summary: Delete report config
description: A DELETE request to this endpoint allows a user to delete a report config.
parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    description: id is the Cloud Conformity report config id
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: "./response-200.yml"
  401:
    description: "Unauthorized. The requester user does not have enough privilege."
    content:
      application/json:
        schema:
          $ref: "../../../shared-schemas/401.yml"
security:
  - Authorizer: []
