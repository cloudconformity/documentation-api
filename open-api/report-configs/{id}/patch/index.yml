summary: Update Report Config
description: A PATCH request to this endpoint allows you to update a specific report config.
  <br/>
  <br/>
  **Note:** accountId or groupId could not be changed after report-config was created.

tags:
  - Report Configs
parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    description: id is the Cloud Conformity report config id.
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ../../../shared-schemas/requests/report-config.yml
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: ../../../shared-schemas/types/report-config.yml
  401:
    description: Unauthorized. The requester user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/401.yml
security:
  - Authorizer: []
