summary: Update group
description: This endpoint allows an ADMIN user to update a new group.
tags:
  - Groups
parameters:
  - in: path
    name: groupId
    schema:
      type: string
    required: true
    description: The Cloud Conformity ID of the group.
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ../../../shared-schemas/requests/group.yml
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ./responses/200.yml
  401:
    description: Unauthorized.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/401.yml
  403:
    description: Unauthorized. The requesting user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/403.yml
  422:
    description: Unprocessable Entity. It happens when there is a validation error.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/422-unprocessed-entity.yml

security:
  - ApiKeyAuth: []
