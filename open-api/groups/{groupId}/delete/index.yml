summary: Delete group
description: A DELETE request to this endpoint allows an ADMIN to delete the specified group.
tags:
  - Groups
parameters:
  - in: path
    name: groupId
    schema:
      type: string
    required: true
    description: The Cloud Conformity ID of the group.
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ./responses/200.yml
  401:
    description: Unauthorized.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/401.yml
  403:
    description: Unauthorized. The requesting user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/403.yml
security:
  - ApiKeyAuth: []
