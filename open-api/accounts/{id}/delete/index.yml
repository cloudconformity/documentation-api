summary: Delete account
description: A DELETE request to this endpoint allows an `ADMIN` to delete the specified account.
tags:
  - Accounts
parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    description: The Cloud Conformity ID of the account.
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ./responses/200.yml
  401:
    description: Unauthorized. The requester user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/401.yml
security:
  - Authorizer: []
