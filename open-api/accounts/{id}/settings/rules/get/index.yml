summary: Get Rule Settings
description:
  $ref: ./description.md
tags:
  - Accounts
parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    description: The Cloud Conformity ID of the account.
  - in: query
    name: includeDefaults
    schema:
      type: boolean
      default: false
    required: false
    description: Optional, Whether or not to include default rule settings.
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ../../../../../shared-schemas/responses/200-rules.yml
  401:
    description: Unauthorized. The requesting user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../../../../shared-schemas/responses/401.yml
  404:
    description: Not found.
    content:
      application/json:
        schema:
          $ref: ../../../../../shared-schemas/responses/404.yml
security:
  - ApiKeyAuth: []
