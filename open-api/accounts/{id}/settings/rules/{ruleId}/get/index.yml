summary: Get Rule Setting
description:
  $ref: ./description.md
tags:
  - Accounts
parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    description: The Cloud Conformity ID of the account.
  - in: path
    name: ruleId
    schema:
      type: string
    required: true
    description: The ID of the rule.
  - in: query
    name: notes
    schema:
      type: boolean
    required: false
    description: Optional parameter to get notes for the specified rule setting.
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ../../../../../../shared-schemas/responses/200-rules.yml
  401:
    description: Unauthorized. The requesting user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../../../../../shared-schemas/responses/401.yml
  404:
    description: Not found.
    content:
      application/json:
        schema:
          $ref: ../../../../../../shared-schemas/responses/404.yml

security:
  - ApiKeyAuth: []
